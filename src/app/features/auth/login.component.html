<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="p-field">
            <label for="username">Usuario</label>
            <input id="username" pInputText formControlName="username" placeholder="Ingrese su correo" />

            <small class="p-error"
                *ngIf="(submitted || loginForm.get('username')?.touched) && loginForm.get('username')?.hasError('required')">
                El correo es obligatorio
            </small>
        </div>

        <div class="p-field">
            <label for="password">Contrase침a</label>
            <input id="password" pPassword formControlName="password" placeholder="Ingrese su contrase침a"
                [feedback]="false" />

            <small class="p-error"
                *ngIf="(submitted || loginForm.get('password')?.touched) && loginForm.get('password')?.hasError('required')">
                La contrase침a es obligatoria
            </small>
        </div>

        <button pButton type="submit" label="Iniciar sesi칩n" [disabled]="loginForm.invalid"></button>
    </form>
</div>
